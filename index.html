<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/37efc4096f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tienda de ropa</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <i class="fa-sharp fa-solid fa-bars fa-lg"></i>
        <ul class="navbar-items">
          <li>MODA MUJER</li>
          <li>MODA HOMBRE</li>
          <li>NUEVA COLECCIÓN</li>
          <li>COLECCIONES ESPECIALES</li>
        </ul>
        <ul class="navbar-icons">
          <li><i class="fa-regular fa-user fa-lg"></i></li>
          <li><i class="fa-regular fa-heart fa-lg"></i></li>
          <li><i class="fa-solid fa-cart-shopping fa-lg"></i></li>
        </ul>
      </nav>
    </header>
    <section class="nueva-coleccion">
      <h2 class="nuevacoleccion-title">NUEVAS COLECCIONES</h2>
      <div class="grid-clothes">
        <div class="item">
          <img src="./img/image-1.jpg" alt="camisa beige" srcset="" />
          <section class="img-foot">
            <div class="tipo">Camisa</div>
            <div class="precio">25.00 €</div>
          </section>
        </div>
        <div class="item">
          <img src="./img/image-2.jpg" alt="camiseta blanca" srcset="" />
          <section class="img-foot">
            <div class="tipo">Camiseta</div>
            <div class="precio">22.99 €</div>
          </section>
        </div>
        <div class="item">
          <img src="./img/image-3.jpg" alt="vestido verde" srcset="" />
          <section class="img-foot">
            <div class="tipo">Vestido</div>
            <div class="precio">34.99 €</div>
          </section>
        </div>
        <div class="item">
          <img
            src="./img/image-4.jpg"
            alt="pantalones largos blancos"
            srcset=""
          />
          <section class="img-foot">
            <div class="tipo">Vaqueros</div>
            <div class="precio">79.99 €</div>
          </section>
        </div>
        <div class="item">
          <img src="./img/image-5.jpg" alt="polo marron" srcset="" />
          <section class="img-foot">
            <div class="tipo">Polo</div>
            <div class="precio">44.95 €</div>
          </section>
        </div>
        <div class="item">
          <img
            src="./img/image-6.jpg"
            alt="camisa y pantalon amarillo"
            srcset=""
          />
          <section class="img-foot">
            <div class="tipo">Conjunto</div>
            <div class="precio">56.99 €</div>
          </section>
        </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
